<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concert Finder</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

  </head>

  <body>
    <div
      class="valign-wrapper"
      style="width: 100%; height: 100%; position: absolute"
    >
      <div class="row">
        <div class="col s12 m12">
          <div class="card center-align">
            <div class="card-image">
              <img src="assets/js/images/MSG_SEA.jpg" />
              <div class="card-title">
                <h1 class="center-align">Concert Finder
                </div>
            </div>
            <div class="card-content">
              <p>
                <div class="row">
          <form id="search-form" class="">
            <input
              id="search-input"
              class="col s4 offset-s4 center-align"
              type="text"
              placeholder="Enter a musical artist's name"
            />
            <button class="btn btn-info btn-block col s4 offset-s4">
              Show me shows! 
            </button>
          </form>
        </div>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="assets/js/index.js"></script>
    
  </body>
</html>
